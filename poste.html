<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      width: 100%;
      padding: 4% 2%;
      box-sizing: border-box;
      height: 100vh;
    }

    .box {
      flex: 1;
      overflow: hidden;
      transition: .5s;
      margin: 0 2%;
      box-shadow: 0 20px 30px rgba(0, 0, 0, .1);
      line-height: 0;
      text-decoration: none;
      color: black;
    }

    .box>img {
      width: 200%;
      height: calc(100% - 10vh);
      object-fit: cover;
      transition: .5s;
    }

    .box>span {
      font-size: 3.8vh;
      display: block;
      text-align: center;
      height: 10vh;
      line-height: 2.6;
    }

    .box:hover {
      flex: 1 1 50%;
    }

    .box:hover>img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <img src="images/comptable.jpg">
      <p>Comptable</p>
    </div>
    <div class="box">
      <img src="images/developpeur.jpg">
      <span>Développeur</span>
    </div>
    <div class="box">
      <img src="images/educatrice.jpg">
      <span>Éducatrice</span>
    </div>
    <div class="box">
      <img src="images/enseignant.jpg">
      <span>Enseignant</span>
    </div>
  </div>
  <div class="container">
    <div class="box">
      <img src="images/Infimières-1600x1210.jpg">
      <span>Infirmière</span>
    </div>
    <a href="nutrition.html" class="box">
      <img src="images/nutritionniste.jpg">
      <span>Nutritionniste</span>
    </a>
    <div class="box">
      <img src="images/prepose.jpg">
      <span>Préposé aux bénéficiaires</span>
    </div>
    <div class="box">
      <img src="images/securite.jpg">
      <span>Agent de sécurité</span>
    </div>
  </div>
</body>

</html>
